<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Utils</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="homepage">
        <div class="navbar">
            <a class="navbar__logo--link" href="#"><img class="navbar__logo" src="./assets/logo.png" alt="logo"></a>
            <nav>
                <ul class="navbar__navlinks">
                    <li class="navlinks--link"><a href="#">Home</a></li>
                    <li class="navlinks--link"><a href="#">About</a></li>
                </ul>
            </nav>
            <div class="navbar__buttons">
                <button class="btn--mode"><img class="icon--mode" src="./assets/light.svg" alt="light mode icon"></button>
                <button class="btn--dropdown"><img class="icon--menu" src="./assets/menu.svg" alt="dropdown menu icon"></button>
            </div>
        </div>
        <main class="mainsection">
            <h2 class="mainsection__heading">Enter Text To Analyze</h2>
            <div class="mainsection__stylingbtns">
                <button class="btn--textstyling">B</button>
                <button class="btn--textstyling">U</button>
                <button class="btn--textstyling">&#119868;</button>
                <button class="btn--textstyling">A<sup class="sup--uparrow">⌃</sup></button>
                <button class="btn--textstyling">A<sup class="sup--downarrow">⌄</sup></button>
                <button class="btn--textstyling">ABC</button>
            </div>
            <textarea name="" id="mainsection__input" rows="15"></textarea>
            <div class="mainsection__operationbtns">
                <button class="btn--textstyling">Convert to Uppercase</button>
                <button class="btn--textstyling">Convert to Lowercase</button>
                <button class="btn--textstyling">Remove Extra Space</button>
                <button class="btn--textstyling">Copy to Clipboard</button>
                <button class="btn--textstyling">Clear Text</button>
            </div>
        </main>
    </div>
</body>
</html>
