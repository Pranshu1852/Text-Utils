<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Utils</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="./index.js"></script>
</head>
<body>
    <div class="homepage">
        <div class="navbar">
            <a class="navbar__logo--link" href="#">TextUtils</a>
            <button class="btn--mode"><img class="icon--mode" src="./assets/light.svg" alt="light mode icon"></button>
        </div>
        <main class="mainsection">
            <h2 class="mainsection__heading">Enter Text To Analyze</h2>
            <div class="mainsection__stylingbtns">
                <button class="btn--textstyling" disabled>B</button>
                <button class="btn--textstyling" disabled>U</button>
                <button class="btn--textstyling" disabled>&#119868;</button>
                <button class="btn--textstyling" disabled>A<sup class="sup--uparrow">⌃</sup></button>
                <button class="btn--textstyling" disabled>A<sup class="sup--downarrow">⌄</sup></button>
                <button class="btn--textstyling" disabled>ABC</button>
            </div>
            <textarea name="" id="mainsection__input" rows="15"></textarea>
            <div class="mainsection__extraoperationwrapper">
                <button class="btn--extradropdown">Extra Operations <img class="icon--downarrow" src="./assets/downarrow.svg" alt=""></button>
                <div class="extraopration--dropdown">
                    <div class="mainsection__operationbtns">
                        <button class="btn--textstyling" value="ToUpperCase" disabled>Convert to Uppercase</button>
                        <button class="btn--textstyling" value="ToLowerCase" disabled>Convert to Lowercase</button>
                        <button class="btn--textstyling" value="ToTrim" disabled>Remove Extra Space</button>
                        <button class="btn--textstyling" value="copy" disabled>Copy to Clipboard</button>
                        <button class="btn--textstyling" value="clear" disabled>Clear Text</button>
                    </div>
        
                    <div class="mainsection__findreplace">
                        <h2>Find/Replace Feature</h2>
                        <div class="findreplace__section">
                            <div class="findreplace__findfeature">
                                <input type="text" placeholder="Find Text..." id="find__text">
                                <button class="btn--textstyling" disabled>Find</button>
                            </div>
                            <div class="findreplace__replacefeature">
                                <input type="text" placeholder="Replace Text..." id="replace__text">
                                <button class="btn--textstyling" disabled>Replace</button>
                            </div>
                        </div>
                    </div>
                    <div class="mainsection__speechfeature">
                        <h2>Speech Feature</h2>
                        <div class="mainsection__operationbtns">
                            <button class="btn--textstyling" disabled>Listen Now</button>
                            <button class="btn--textstyling" disabled>Stop Now</button>
                        </div>
                    </div>
                </div>
            </div>

            <section class="mainsection__textsummary">
                <h2>Your Text Summary</h2>
                <p class="textsummary__wordschar">0 Words, 0 Characters</p>
                <p class="textsummary__minutes">0 Minutes Read</p>
            </section>

            <section class="mainsection__preview">
                <h2>Preview</h2>
                <p class="preview__text">Nothing to Preview!!</p>
            </section>
        </main>
    </div>
</body>
</html>
